<!DOCTYPE html>
<html lang="en">
	<head>
		<title>car cleaner</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>
		<div class="menuitem" id="infoDisplay">
			<span id="points">0 point</span> | <span id="speed"></span>
		</div>
		<div id="config" class="menuitem">settings</div>

		<div id="banner">CAR CLEANER</div>

		<div id="controlsContainer">
			<div id="controls">
				<div class="header">controls</div>
				<div class="subheader">press any key to continue</div>
				<table>
					<tbody>
						<tr>
							<td></td>
							<td class="key">W<div class="info">gas</div></td>
							<td class="key">E<div class="info" id="eBrakeInfo">E-brake<br>(lock rear wheels)</div></td>
						</tr>
						<tr>
							<td class="key">A<div class="info">steer left</div></td>
							<td class="key">S<div class="info">brake and reverse</div></td>
							<td class="key">D<div class="info">steer right</div></td>
						</tr>
					</tbody>
				</table>
				<div class="subheader" id="explanation">push the blocks off the platform</div>
			</div>
		</div>

		<div id="debug"></div>

		<div id="configWindow">
			<div>shadow camera size</div>
			<input type="text" id="lightSizeInput">
			<div>shadow map size</div>
			<input type="text" id="shadowMapInput">
			<div id="apply">apply</div>
		</div>

		<script>var exports = {}</script>
		<script src="https://unpkg.com/fflate"></script>
		<script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.js"></script>
		<script src="libs/three.min.new.js"></script>
		<script src="libs/threeToIndexed.js"></script>
		<script src="libs/ThreeSimplifyModifier.js"></script>
		<script src="libs/bufferGeometryUtils.js"></script>
		<script src="libs/inflate.min.js"></script>
		<script src="libs/FBXLoader.new.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/cannon.min.js"></script>
		<script src="libs/CannonDebugRenderer.js"></script>
		<script src="libs/cannon.min.js" crossorigin="anonymous"></script>
		<script src="Config.js"></script>
		<script src="utils.js"></script>
		<script src="game.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function(){
				document.addEventListener('keypress', function(){
					document.getElementById('controlsContainer').style.visibility = 'hidden'
					document.getElementById('banner').style.left = '100%'
				})
				const game = new Game();
				window.game = game;//For debugging only
			});
		</script>
	</body>
</html>
